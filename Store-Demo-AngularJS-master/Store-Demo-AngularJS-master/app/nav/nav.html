<div class="modal fade" tabindex="-1" role="dialog" id="cartModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Shopping Cart</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped"> 
            <thead> 
                <tr> 
                    <th>#</th> 
                    <th>Product Name</th> 
                    <th>SKU</th> 
                    <th>Price</th> 
                </tr> 
            </thead> 
            <tbody> 
                <tr ng-repeat="item in nav.itemsOnCart track by $index"> 
                    <th scope="row">{{ $index }}</th> 
                    <td>{{ item.name }}</td> 
                    <td>{{ item.productId }}</td>
                    <td>{{ item.price }}</td>
                    <td> <button type="button" class="btn btn-primary" ng-click="nav.removeItemFromCart($index)">Remove</button> </td>
                </tr> 
            </tbody> 
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"  ng-click="nav.emptyCart()">Empty Cart</button>
        <button type="button" class="btn btn-primary" ng-click="nav.dismissModal()">Checkout</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0);">Super-Store</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>                    
                </ul>
                <ul  class="nav navbar-nav pull-right" >
                    <li ng-show="nav.cart_state" class="animated fadeInLeft">
                        <a href="javascript:void(0);" ng-click="nav.showModal()"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span><span class="badge">{{ nav.itemsInCart.quantity }}</span></a>
                    </li>
                    <li ng-show="nav.logout_state" class="animated fadeInLeft">
                        <a ui-sref="login">Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
