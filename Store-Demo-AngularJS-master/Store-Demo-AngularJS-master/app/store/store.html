<div class="row animated fadeInLeftBig">

    <div class="col-md-3">
        <p class="lead">Shop Name</p>
        <div class="list-group">
            <a href="#" class="list-group-item">Category 1</a>
            <a href="#" class="list-group-item">Category 2</a>
            <a href="#" class="list-group-item">Category 3</a>
        </div>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" ng-model="store.searchTerm" placeholder="Search for a smartphone...">
                </div>
            </div>
        </form>
        <a ui-sref="checkout" role="button" class="btn btn-primary btn-block">Checkout</a>
    </div>

    <div class="col-md-9">

        <div class="row carousel-holder">

            <div class="col-md-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="slide-image" src="http://placehold.it/800x300" alt="">
                        </div>
                        <div class="item">
                            <img class="slide-image" src="http://placehold.it/800x300" alt="">
                        </div>
                        <div class="item">
                            <img class="slide-image" src="http://placehold.it/800x300" alt="">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" target="_self" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" target="_self" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

        </div>

        <div class="row">

            <!---- Product Component ---->
            <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in store.products | filter: store.searchTerm">
                <div class="thumbnail">
                    <img ng-src="{{ product.imgUrl }}" alt="">
                    <div class="caption">
                        <h4 class="pull-right">{{ product.price | currency }}</h4>
                        <h4><a href="#">{{ product.name }}</a></h4>
                        <p>{{ product.description }}</p>
                        <p><strong>SKU:</strong> {{ product.productId }}</p>                        
                    </div>
                    <button type="button" class="btn btn-warning cart-btn" ng-click="store.addItemToCart(product)">Add to Cart</button>
                    <div class="ratings">
                        <p class="pull-right">{{ product.reviews }} reviews</p>
                        <p>
                            <span class="glyphicon glyphicon-star" ng-repeat="stars in store.buildRating(product.rating) track by $index"></span>
                        </p>
                    </div>
                </div>
            </div><!---- Product component ---->
            
        </div>

    </div>

</div>
