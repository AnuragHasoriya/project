    <div id = "register-form" class = "col-md-4 col-md-offset-4 animated faseInLeftBig">
        <div class = "panel panel-default"> 
            <div class = "panel-body">
                <h2> Register in 3 easy steps!</h2>
                <toaster-container></toaster-container>
                <form name = "register" ng-submit = "registerUser(register.$valid)" novalidate>
                    <div class = "form-group">
                        <label for = "username-input">Username</label>
                        <span ng-class = "{ 'glyphicon glyphicon-asterisk pull-right' : register.user.$error.pattern || register.user.$error.minlength || register.user.$error.maxlength || register.user.$error.required}"></span>
                        <input type = "text" id = "username-input" name = "user" class = "form-control" ng-model = "reg.username" ng-pattern = "/^[a-zA-Z0-9]+$/" ng-maxlength = "16" ng-minlength = "4" placeholder = "....pick a username." data-toggle = "popover" data-content = "Upper or lowercase letters only, 4-16 characters." data-trigger = "focus" required autofocus>
                        <label for = "email-input">Email</label>
                        <span ng-class = "{ 'glyphicon glyphicon-asterisk pull-right' : register.email.$error.email || register.email.$error.required }"> </span>
                        <input type = "email" id = "email-input" name = "email" class = "form-control" ng-model = "reg.email" placeholder = ".... your email is safe with us." required>
                        <label for = "pass">Password </label>
                        <span ng-class = "{ 'glyphicon glyphicon-asterisk pull-right ' : register.pass.$error.pattern || register.pass.$error.minlength || register.pass.$error.maxlength || register.pass.$error.required}"></span>
                        <input type = "password" id = "pass-input" name = "pass" class = "form-control" ng-model = "reg.pass" ng-pattern = "/^\S*$/" ng-maxlength = "16" ng-minlength = "4" placeholder = "...be sure is a strong password." data-toggle = "popover" data-content = "4-16 characters, no spaces allowed." data-placement = "right" data-trigger = "focus" required> <br>
                        <button type = "submit" class = "btn btn-primary btn-lg btn-block" ng-disabled = "register.$invalid"> Register </button>
                        <button type="button" class = "btn btn-default btn-lg btn-block" ui-sref = "login"> Cancel </button>
                    </div>
                </form>
                <p><span class="glyphicon glyphicon-asterisk"></span> Required</p>
            </div>
        </div>
    </div>
